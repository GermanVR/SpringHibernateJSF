<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Inicio de Session - JSF con Spring y Hibernate</title>
</h:head>
<h:body>
	<div align="center">
	<p:columns var=""></p:columns>
		<h2>Ingrese Usuario y Contraseña</h2>
		<f:event listener="#{usuarioBean.limpiaUsuario}" type="preRenderView" />
		<h:form>
			<p:growl autoUpdate="true" showDetail="true" showSummary="true" />
			<h:panelGrid columns="2">
				<p:outputLabel for="user" value="Usuario" />
				<p:inputText id="user" value="#{usuarioBean.usuario.user}" label="Usuario" required="true" />

				<p:outputLabel for="pass" value="Contraseña" />
				<p:password id="pass" value="#{usuarioBean.usuario.password}" label="Password" required="true" />

				<p:column />
				<p:commandButton icon="ui-icon-key	" action="#{usuarioBean.validaUsuario()}" value="Ingresar" />
			</h:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
