<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Inicio de Session - JSF con Spring y Hibernate</title>
</h:head>
<h:body>
	<div align="center">
		<h2>Ingrese Usuario y Contraseña</h2>
		<f:event listener="#{usuarioBean.limpiaUsuario()}" type="preRenderView"></f:event>
		<h:form>
			<h:messages style="color:red;" />
			<h:panelGrid columns="1">
				<h:outputLabel value="Usuario" />
				<h:inputText value="#{usuarioBean.usuario.user}"  label="Usuario" required="true" />
				<h:outputLabel value="Contraseña" />
				<h:inputSecret value="#{usuarioBean.usuario.password}" label="Password" required="true"/>
			</h:panelGrid>
			<h:commandButton action="#{usuarioBean.validaUsuario()}" value="Ingresar" />
		</h:form>
	</div>
</h:body>
</html>
